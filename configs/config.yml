server:
  name: go-sql-rest-api
  port: 8080

db:
  driver: postgres
  data_source_name: user=postgres password=12345678 dbname=mydb sslmode=disable
log:
  level: info
  duration: duration
  map:
    time: "@timestamp"
    msg: message

middleware:
  log: true
  skips: /health
  request: body
  response: response
  size: size
